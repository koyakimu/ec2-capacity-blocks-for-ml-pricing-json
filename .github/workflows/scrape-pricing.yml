name: Scrape EC2 Capacity Blocks Pricing

on:
  schedule:
    - cron: '0 0 1 * *'  # Run on the 1st of each month at 00:00 UTC
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python -m src.scraper

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/pricing.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/pricing.json
          git commit -m "Update pricing data $(date -u +%Y-%m-%d)"
          git push
